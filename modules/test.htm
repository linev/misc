<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Testing JSROOT modules</title>
   <link rel="shortcut icon" href="https://jsroot.gsi.de/dev/img/RootIcon.ico"/>
</head>
<body>
   <div id="drawing" style="width:800px; height:600px"></div>
   <script type='module'>

      let elem = document.getElementById("drawing");

      import jsroot from './scripts/core.js';

      console.log('jsroot', jsroot);

      elem.innerHTML = "version = " + jsroot.version;
      jsroot.require(['module1', 'module2']).then(arr => {
         console.log('arr', arr[0], arr[1]);
         elem.innerHTML += "<br/> Loading len = " + arr.length + "<br/> arr = " + JSON.stringify(arr);
      });

   </script>
</body>
</html>
